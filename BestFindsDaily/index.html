<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BestFindsDaily - Best Selling Products</title>
    <script>
        let currentSlide = 0;

        function showSlide(index) {
          const slides = document.querySelectorAll('.carousel-item');
          slides.forEach(slide => slide.classList.remove('active'));
          if (index >= slides.length) {
            currentSlide = 0;
          } else if (index < 0) {
            currentSlide = slides.length - 1;
          } else {
            currentSlide = index;
          }
          slides[currentSlide].classList.add('active');
          const carouselInner = document.querySelector('.carousel-inner');
          carouselInner.style.transform = `translateX(${-currentSlide * 100}%)`;
        }

        function nextSlide() {
          showSlide(currentSlide + 1);
        }

        function prevSlide() {
          showSlide(currentSlide - 1);
        }

        document.addEventListener('DOMContentLoaded', () => {
          const slides = document.querySelectorAll('.carousel-item');
          document.querySelector('.carousel-inner').style.width = `${slides.length * 100}%`;
        });
    </script>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          line-height: 1.6;
          color: #333;
          background-color: #f4f4f4;
        }

        header {
          background-color: #333;
          color: white;
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px 20px;
        }

        header h1 {
          font-size: 1.8rem;
        }

        header nav ul {
          list-style-type: none;
          display: flex;
        }

        header nav ul li {
          margin: 0 15px;
        }

        header nav ul li a {
          color: white;
          text-decoration: none;
          font-weight: bold;
        }

        .products-section {
          padding: 50px 20px;
          text-align: center;
        }

        .products-section h2 {
          font-size: 2rem;
          margin-bottom: 30px;
        }

        .products-grid {
          display: flex;
          justify-content: center;
          flex-wrap: wrap;
          gap: 20px;
        }

        .product-card {
          background-color: white;
          width: 100%;
          max-width: 300px;
          padding: 20px;
          margin-bottom: 20px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
          max-width: 100%;
          border-radius: 5px;
        }

        .product-card h3 {
          font-size: 1.2rem;
          margin: 10px 0;
        }

        .buy-btn {
          display: inline-block;
          background-color: #f4b400;
          color: white;
          padding: 8px 15px;
          text-decoration: none;
          border-radius: 5px;
        }

        .buy-btn:hover {
          background-color: #333;
        }

        .carousel {
          position: relative;
          width: 80%;
          max-width: 600px;
          overflow: hidden;
          border-radius: 10px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .carousel-inner {
          display: flex;
          transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
          flex: 1;
          min-width: 100%;
        }

        .carousel-item img {
          width: 100%;
          height: auto;
          display: block;
        }

        .prev, .next {
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          background-color: rgba(0, 0, 0, 0.5);
          color: white;
          border: none;
          padding: 10px;
          cursor: pointer;
          font-size: 20px;
        }

        .prev {
          left: 10px;
        }

        .next {
          right: 10px;
        }

        .prev:hover, .next:hover {
          background-color: rgba(0, 0, 0, 0.8);
        }

        footer {
          background-color: #333;
          color: white;
          padding: 20px;
          text-align: center;
        }

        footer p {
          margin: 5px 0;
        }

        footer a {
          color: #f4b400;
          text-decoration: none;
        }

        footer a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>

        </div>
        <nav>

                <li><a href="#">Home</a></li>

    <div class="carousel">

            </div>

            </div>
        </div>
        <button class="prev" onclick="prevSlide()">❮</button>
        <button class="next" onclick="nextSlide()">❯</button>

    <section class="products-section">

        <div class="products-grid">
            <div class="product-card">

            <div class="product-card">

                <h3>Product 2</h3>
                <p>$199.99</p>
                <a href="#" class="buy-btn">Buy Now</a>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300" alt="Product 3">
                <h3>Product 3</h3>
                <p>$299.99</p>
                <a href="#" class="buy-btn">Buy Now</a>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2024 BestFindsDaily. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>
</html>
